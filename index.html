.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <div class="box">
      <div class="wrapper">
        <img class="blogimg" src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="idlebtn">
        <h1>Learning</h1>
      </div>
      <p class="dateOfPublication">
        Published 21 Dec 2023
      </p>
      <h1 class="Caption">
        HTML & CSS foundations
      </h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation. </p>
      <div class="person">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <h2>Greg Hooper</h2>
      </div>
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/divinitylewis">Divine Lewis</a>.
    </div>
  </main>
</body>
</html>
